<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "/JQueryPrj/JS/jquery-1.4.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("div").click(function () {
               $(this).remove( );
            });
         });
      </script>
		
      <style>
         .divX{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
      </style>
   </head>
	
   <body>
	
      <p>Click on any square below:</p>
      <span id = "result"> </span>
		
      <div class = "divX" style = "background-color:blue;"></div>
      <div class = "divX" style = "background-color:green;"></div>
      <div class = "divX" style = "background-color:red;"></div>
		
   </body>
