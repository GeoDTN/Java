<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "/JQueryPrj/JS/jquery-1.4.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("em").addClass("selected");
            $("#myid").addClass("highlight");
         });
      </script>
		
      <style>
         .selected { color:red; }
         .highlight { background:yellow; }
         .pippo { background:green; }
      </style>	
   </head>
	
   <body>
      <em title = "Bold and Brave">This is first paragraph.</em>
      <p id = "myid">This is second paragraph.</p>
      <p id = "myid2" class = "pippo" >This is third paragraph.</p> 
      <p id = "myid3" class = "pippo" >This is fourth paragraph.</p>
      <p id = "myid4" class = "pippo" >This is five paragraph.</p>
   </body>
	
</html>
